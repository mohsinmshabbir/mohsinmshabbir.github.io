  <script>
    // Get all the SVG elements with class "svg-icon"
    const svgIcons = document.querySelectorAll(".svg-icon");

    // Loop through each SVG and add event listeners
    svgIcons.forEach(svg => {
        svg.addEventListener("mouseenter", () => {
            svg.style.fill = "#ffffff"; // Change to the desired hover color
        });

        svg.addEventListener("mouseleave", () => {
            svg.style.fill = ""; // Reset the color when not hovered
        });
    });


    const glowPointer = document.createElement("div");
    glowPointer.className = "glow-pointer";
    document.body.appendChild(glowPointer);

    document.addEventListener("mousemove", (e) => {
        glowPointer.style.left = `${e.clientX}px`;
        glowPointer.style.top = `${e.clientY}px`;
    });
</script>
